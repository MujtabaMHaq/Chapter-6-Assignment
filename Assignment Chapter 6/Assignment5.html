    <tr align="center">
    <td colspan="3">Some say the world will end in fire,<br> Some say in ice.</td>
    </tr>
    <tr>
    <td valign="top">From what I've tasted of desire.<br> I hold with those who favor fire.</td>
    <td valign="top">But if it had to perish twice,<br/>
        I think I know enough of<br/>
        hate<br/>
        To say that for destruction<br/>
        ice<br/>
        Is also great<br/>
        And would suffice.<br/>
        Robert Frost</td>
